on:
  push:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v2
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Install libharu
        run: sudo apt install libhpdf-dev
      - name: Run tests
        run: make spec
      - name: Run examples
        run: make examples
